<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" 
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wave {
        fill: none;
        stroke: #1F2937;
        stroke-opacity: 0.05;
        stroke-width: 4;
      }
    </style>
  </defs>

  <!-- Repeating smooth wave pattern -->
  <path class="wave" d="M0 100 Q100 50 200 100 T400 100 T600 100 T800 100"/>
  <path class="wave" d="M0 200 Q100 150 200 200 T400 200 T600 200 T800 200"/>
  <path class="wave" d="M0 300 Q100 250 200 300 T400 300 T600 300 T800 300"/>
  <path class="wave" d="M0 400 Q100 350 200 400 T400 400 T600 400 T800 400"/>
  <path class="wave" d="M0 500 Q100 450 200 500 T400 500 T600 500 T800 500"/>
  <path class="wave" d="M0 600 Q100 550 200 600 T400 600 T600 600 T800 600"/>
  <path class="wave" d="M0 700 Q100 650 200 700 T400 700 T600 700 T800 700"/>
</svg>
